<!DOCTYPE html>
<html>
<head>
	<title>Decision Tree Builder</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../dist/decision-tree-builder.css"/>
	<link rel="stylesheet" href="demo.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../node_modules/d3/build/d3.js"></script>
</head>
<body>
<div id="controls">
	<label>
		<input type="radio" name="nodeAction" class="nodeAction" value="addChildNodes" />
		addChildNodes (on click)
	</label>
	<label>
		<input type="radio" name="nodeAction" class="nodeAction" value="pruneNode" />
		pruneNode (on click)
	</label>
	<label>
		<input type="radio" name="nodeAction" class="nodeAction" value="updateDecisionNodeData" />
		updateDecisionNodeData (on click)
	</label>

	<button onclick="serialise();">serialiseTreeToJSON</button>
	<button onclick="myBuilder.fitBounds(0.70, 500);">fitBounds</button>
	<button onclick="myBuilder.adjustBounds({ x: 100, y: -100, duration: 500 });">adjustBounds</button>
	<button onclick="queryTree();">queryTree</button>
	<button onclick="myBuilder.destroy();">destroy</button>


</div>
<div id="tree-panel"></div>
<script src="../data/tree-data-example.js"></script>
<script src="../dist/decision-tree-builder.js"></script>
<script src="demo.js"></script>
</body>
</html>
